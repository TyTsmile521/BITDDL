<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="StyleSets/indexpage.css">

    <script src="Lib/sweetalert2.all.js"></script>

</head>
<script>
    window.saveList = [];
    window.currentSaveIndex = -1;
    window.userName = null;
    function showMainMenu() {
        document.getElementById("startgamebutton").style.visibility = 'visible';
        document.getElementById("loadsavebutton").style.visibility = 'visible';
        document.getElementById("maingameframe").style.visibility = 'hidden';
        document.getElementById("savelistframe").style.visibility = 'hidden';
    }
    fetch("./phptest.php")
        .then(response => {
            if (response.ok) {
                response.text().then((txt) => {
                    if (txt != "Hello")
                        Swal.fire("Warning", "PHP Service is not running,CloudSave Service cannot work!", "error");
                });
            } else {
                Swal.fire("Warning", "PHP Service not found", "error");
            }
        })
        .catch(err => {

        });
</script>

<script src="behavejs/indexpage.js" type="module"></script>

<body>
    <button id="loginbutton">test</button>
    <div class="centre button_box">
        <a class="push_button red" href="#" id="startgamebutton">Start</a>
        <a class="push_button blue" href="#" id="loadsavebutton">Saves</a>
    </div>
    <iframe src="GameFrame.html" class="game centre" scrolling="no" frameborder="0" id="maingameframe"></iframe>
    <iframe src="SaveFrame.html" id="savelistframe" scrolling="no" class="centre save_list_frame"></iframe>
</body>
