<script>
    var dialogResult = -1;
    function showDialog(text) {
        dialogResult = -1;
        let texta = document.getElementById("text_area");
        texta.innerHTML = "";
        texta.createElement("p").innerHTML = text.content;
        if (typeof text.options != undefined && text.options.length > 0) {
            for (let i = 0; i < text.options.length; i++) {
                let tmp = texta.createElement("p");
                tmp.class = "option_text";
                tmp.innerHTML = text.options[i].name + ':' + text.options[i].content;
                tmp.onclick = "dialogResult=" + i;
            }
        }
    }
</script>

<body>
    <div class="gamewindow"><iframe src="GameWindow.html" scrolling="no" frameborder="0" id="maingameframe"></iframe>
    </div>
    <div class="toolbar">
        <img src="sprite/players/neko.jpg" id="character_avator" class="avator">
        <p class="text_area border_s" id="text_area">
            Example 中文测试
        </p>

        </div>
    </div>
</body>
