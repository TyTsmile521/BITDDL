<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="StyleSets/saveframe.css">
    <link rel="stylesheet" type="text/css" href="StyleSets/universial.css">
    <script src="Lib/rc.2_pixi.js"></script>
    <script src="Lib/sweetalert2.all.js"></script>
</head>

<script src="behavejs/saveframe.js" type="module"></script>

<body>
    <div class="button_box">
            <!-- 图标在css中实现 -->
        <button type="button" id="closeframebutton" class="img_button button_s" title="返回主页"></button>
        <button type="button" id="addsavebutton" class="img_button button_s" title="保存存档"></button>
        <button type="button" id="cloudsavebutton" class="img_button button_s" title="上传存档"></button>
        <button type="button" id="refreshbutton" class="img_button button_s" title="刷新"></button>
        <button type="button" class="img_button button_s" id="uploadbutton">Upload</button>
        <button type="button" class="img_button button_s" id="downloadbutton">Save</button>
    </div>
    <div class="save_list" id="savelist"> 
    </div>
    
</body>

<script>
    function onSaveFrameOpen() {
        document.getElementById('refreshbutton').click();
    }
</script>

</html>
